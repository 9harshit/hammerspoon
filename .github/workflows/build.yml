name: CI build&test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: macos-11.0
    continue-on-error: true

    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: ./scripts/github-ci-pre.sh
      - name: Build for testing
        run: ./scripts/github-ci-build.sh
      - name: Run tests
        id: test
        run: ./scripts/github-ci-test.sh
      - name: Store test result
        run: echo ${{ steps.test.conclusion }} >test_conclusion.txt
      - name: Upload test result
        uses: actions/upload-artifact@v2
        with:
          name: test_conclusion
          path: test_conclusion.txt
      - name: Upload test coverage
        uses: codecov/codecov-action@v1
        with:
          verbose: true

  notify:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download test result
        uses:
          actions/download-artifact@v2
        with:
          name: test_conclusion
      - name: Read test result
        id: test_conclusion
        run: cat test_conclusion.txt
      - name: IRC notification
        uses: Gottox/irc-message-action@v1.1
        with:
          channel: '#hammerspoon'
          nickname: 'HSGHA'
          message: |-
            ${{ github.actor }} pushed ${{ github.event.ref }} ${{ github.event.compare }} - Tests: ${{ steps.test_conclusion.outputs.content }}
